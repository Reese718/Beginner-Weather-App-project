<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/7f0a32dd8d.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Prompt&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Reggae+One&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Prompt&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather Report</title>
  </head>
  <body>
    <div id="weatherBody" class="container">
      <h1 id="city-name">New York</h1>
      <div class="city-search">
        <form id="search-form">
          <button id="currentLocation">
            <i class="fas fa-map-marker-alt"></i>
          </button>
          <input
            class="col-8"
            type="text"
            placeholder="Enter City"
            class="enter-city"
            id="search-city"
            autofocus="on"
            autocomplete="off"
          />
          <button id="citySearchButton"><i class="fas fa-search"></i></button>
        </form>
      </div>
      <div>
        <div class="container mainDisplay">
          <div class="row">
            <div class="col-4 p-0 m-0">
              <div class="card day-info" >
                <div class="card-body dateInfo">
                  <h5 id="todayDisplay" class="card-title today-box"></h5>
                  <p id="dateTime" class="card-text date-time">
                    
                  </p>
                  <ul>
                    
                    <li>Humidity: <span id="humidity"></span>%</li>
                    <li>Wind: <span id="wind"></span></li>
                  </ul>
                </div>
              </div>
            </div>
            <div class="col-4 p-0 m-0">
              <div class="card day-image" >
                <div class="card-body body-image">
                  <img
                    src=" http://openweathermap.org/img/wn/10d@2x.png"
                    class="card-img-top"
                    id="weatherIcon"
                    alt="rain-cloud"
                  />
                  <p id="time"></p>
                </div>
              </div>
            </div>
            <div class="col-4 p-0 m-0">
              <div class="card day-temp" >
                <div class="card-body body-temp">
                  <strong id="temp-today" class="card-title today-temp"></strong>
                  
                  <small class="card-text units">
                    <a href="#" class="tempLink" id="farenheit-link">°F</a
                    > |
                    <a href="#" class="tempLink" id="celsius-link">°C</a> 
                    <br />
                  </small>
                  <span id="feelsLike" class="temp"></span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <h2 id="weatherDescription"></h2>
        <hr />
        <div class="container hourly-forecast">
          <h3 class="weatherReport">Weather Report</h3>
          </div>
        </div>
        <hr />
        <div id="fiveDay" class="container five-day-forecast row"></div>
        <div class="row">
          <p id="footer">
            <a
              class="sourceCode"
              href="https://github.com/Reese718/Beginner-Weather-App-project"
              target="_blank"
              >Open-source</a
            >
            code by Reese S.
          </p>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
